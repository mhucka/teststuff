name: Continuous integration tests
run-name: >-
  Run continuous integration tests on
  ${{github.event_name == 'pull_request' && format('PR #{0}', github.event.pull_request.number)
    || format('push to {0}', github.ref_name) }}
  by @${{github.actor}}

on:
  push:
    branches:
      - master
      - main

  pull_request:
    branches:
      - master
      - main

  # Support merge queues.
  merge_group:
    types:
      - checks_requested

  # Allow manual invocation.
  workflow_dispatch:
    inputs:
      pr-number:
        description: 'The PR number of the PR to check:'
        type: string
        required: true
      debug:
        description: 'Run with debugging options'
        type: boolean
        default: true

concurrency:
  # Cancel any previously-started but still active runs on the same branch.
  cancel-in-progress: true
  group: ${{github.workflow}}-${{github.event.pull_request.number||github.ref}}

# Declare default workflow permissions as read only.
permissions: read-all

jobs:
  check-license-headers:
    name: Check license headers
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
    env:
      # Create a ref for workflow_dispatch case. Not valid & unused otherwise.
      ref: refs/pull/${{inputs.pr-number}}/head
      # Add xtrace to SHELLOPTS for all Bash scripts when doing debug runs.
      SHELLOPTS: ${{inputs.debug && 'xtrace' || '' }}
    steps:
      - run: echo "${{github.event_name == 'workflow_dispatch' && env.ref || ''}}"

      - name: Check out a copy of the git repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{github.event_name == 'workflow_dispatch' && env.ref || ''}}

      - name: Get a list of files changed in the PR
        id: changes
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47

      - name: Check that files contain appropriate license headers
        run: |
          set +x
          set +e
          problems=$(go run github.com/google/addlicense@v1.2.0 -check \
            ${{inputs.debug && '-v'}} ${{steps.changes.outputs.all_changed_files}})
          if [[ -n "$problems" ]]; then
            for file in "${problems[@]}"; do
              printf "::error:: :x: %s\n" "$file"
            done
            exit 1
          fi
